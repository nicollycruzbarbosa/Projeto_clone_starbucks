<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Clone</title>
    <!-- link com CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- link do favicon -->
      <link rel="shortcut icon" href="assets/starbucks-favicon.png" type="image/x-icon">
</head>
<body>
    <!-- tag semantica 'principal' -->
    <main>
        <!-- div para o círculo -->
         <div class="circulo"</div>

            <!-- header -->
             <header>
                <!-- logo -->
                 <a href="#"><img src="assets/logo.png" alt="Logo da empresa"></a>
                 <!-- div menu hambúguer -->
                  <div class="toggle"onclick="toggleMenu();"></div>

                  <!-- Menu (links) -->
                   <ul class="links">
                    <li><a href="https://www.starbucksathome.com/br">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Novidades</a></li>
                    <li><a href="">Lojas</a></li>

                   </ul>


             </header>
             <!-- conteudo principal -->
              <div class="conteudo">
                <div class="textoPrincipal"></div>
                <!-- titulo -->
                 <h2>Não é apenas um café é</h2>
                 <br><span>Starbucks</span>

                 <!-- texto -->
                  <p>Descubra um mundo de sabores inerquecíveis com a Starbucks. Cada colherada é uma explosão de sabores irresístiveis que vão te conquistar!</p>

                  <!-- botão -->
                   <a href="http://www.starbucks.com.br/home" target="_blank">Veja mais</a>
              </div>
              <!-- imagem grande(copo) -->
               <div class="imgBox"><img src="assets/img1.png" class="starbucks"></div>

               <!-- imagem copo pequenos -->
                <ul class="sorvetes">
                    <li><img src="assets/thumb1.png" onclick="imgSlider('assets/img1.png'); changeCircleColor('#017143')"></li>
                    <li><img src="assets/thumb2.png" onclick="imgSlider('assets/img2.png'); changeCircleColor('#eb7495')"></li>
                    <li><img src="assets/thumb3.png" onclick="imgSlider('assets/img3.png'); changeCircleColor('#d752b1')"></li>

                </ul>
    </main>
    
</body>
</html>
